<body>
  <div id="slideShowImages">
  <ul>
    <li><img src="images/slide1.jpg" alt="Slide 1" /></li>
    <li><img src="images/slide2.jpg" alt="Slide 2" /></li>
    <li><img src="images/slide3.jpg" alt="Slide 3" /></li>    
    <li id="newImage"><img src=""/> </li>
  <ul>  
  </div>
  <input type="file" id="files" name="files[]" multiple /><br>
  <script src="slideShow.js"></script>
<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push(escape(f.name));
    }
    var myLis = document.getElementsByTagName('li');
    var lastLi = myLis[myLis.length-1];    
    //document.getElementById('slideShowImages').lastChild().innerHTML = '<img src="' + output.join('') + '" alt="Slide 5" />';
    lastLi.innerHTML = '<img src="' + output.join('') + '" alt="Slide 5" />';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

</body>
